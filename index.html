<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section id="flex-group">
    <img src="./images/illustration-hero.svg" class="illustration-hero" alt="">
    <div class="order-summary"><h2>Order Summary</h2></div>
    <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</div>
    <div class="billing-plans">
      <img src="./images/icon-music.svg" alt="" class="music-icon">
      <div class="billing">
          <p class="cart_billing-header"><h4>Annual Plan</h4></p>
          <p class="billing-cycle">$59.99/year</p>
      </div>
      <div class="change-billing"><a href="#">Change</a></div>
    </div>
    <a href="#" class="payment-procession"><h4>Proceed to Payment</h4></a>
    <a href="#" class="cancel-order">Cancel Order<a>
  </section> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nimrod Masini</a>.
  </div>
</body>
</html>
